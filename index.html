<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="card shadow d-flex justify-content-center align-items-center" style="width: 18rem;">
            <img src="https://www.pngall.com/wp-content/uploads/5/Pikachu-PNG-Image-File.png" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <p class="hp">HP-<span>40</span></p>
                <h5 class="text-center name">Pikachu</h5>
                <div class="type">
                </div>
                <div class="statics">

                    <div class="categories attack">
                        <p class="static-number attackStat">55</p>
                        <p class="static-description">Attack</p>
                    </div>

                    <div class="categories defence">
                        <p class="static-number defenseStat">40</p>
                        <p class="static-description">Defense</p>
                    </div>

                    <div class="categories speed">
                        <p class="static-number speedStat">90</p>
                        <p class="static-description">Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-dark mt-5 text-center d-block">Generate</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
